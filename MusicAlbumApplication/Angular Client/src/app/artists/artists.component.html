<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-6 col-md-4 col-md-offset-2 col-sm-offset-1">
      <form (submit) = "addArtistsInfo()" [formGroup]="artistsForm">
        <div>
          <div class="form-group">
             <label for="artist_id:">Artists Id:</label>
             <input type="text" class="form-control" formControlName="artist_id">
          </div>

          <div class="form-group">
             <label for="artist_name">Artist Name:</label>
             <input type="text" class="form-control" formControlName="artist_name">
          </div>
        </div>
        <div class="form-group">
          <label for="genre_id">Genre Id:</label>
          <input type="text" class="form-control" formControlName="genre_id">
       </div>
       <div class="form-group">
        <label for="profession">Profession:</label>
        <input type="text" class="form-control" formControlName="profession">
       </div>
     
        <button class="btn btn-primary" type="submit">Submit</button> 
      </form>
    </div>
  </div>
</div>
